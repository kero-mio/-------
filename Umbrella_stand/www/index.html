<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
        content="width=device-width, height=device-height, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy"
        content="default-src * data: gap: content: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="cordova.js"></script>
    <script src="components/loader.js"></script>
    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/cssua.min.js"></script>
    <script src="js/app.js"></script>
    
</head>
<body onLoad="Load()">
    <div data-role="page" id="list-page">
        <div data-role="header" data-position="fixed" data-theme="c">
            <h1>傘立て管理</h1>
            <a href="#add-page" data-icon="add" class="ui-btn-right" onclick="createTodo();">傘の登録</a>
        </div>
        <div data-role="content">
            <ul data-role="listview" data-inset="true" id="todo-list"></ul>
        </div>
    </div>

    <div data-role="page" id="add-page">
        <div data-role="header" data-position="fixed" data-theme="c">
            <h1>傘情報登録</h1>
            <a href="#list-page" data-icon="back" class="ui-btn-left" onclick="backPage();">戻る</a>
        </div>
        <div data-role="content">
            <input id="todo-owner" type="text" placeholder="傘の所有者">
            <input id="todo-title" type="text" placeholder="傘の特徴">
            <input id="todo-date" type="datetime-local" placeholder="日時">
            <input id="todo-body" style="height: 8em" placeholder="傘の補足情報">
            <img id="picture" src="" width="150" height="150" style="display:none;">
            <input id="addSave" type="button" value="登録" onclick="addTodo()" data-theme="b">
            <input id="addPic" type="button" value="写真撮影" onclick="takePicture()" data-theme="b">
        </div>
    </div>
</body>
</html>
